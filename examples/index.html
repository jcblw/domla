<!doctype html>
<head>
    <meta charset="utf8" />
    <title>Domla</title>
</head>
<body>
    <script src="bundle.js"></script>
    <script>
        var DOM = require( 'domla' ),
            div = DOM.div,
            h1 = DOM.h1,
            ul = DOM.ul,
            li = DOM.li,
            button = DOM.button,
            style = DOM.style,
            el, styles;

        function foo() {
            console.log( 'bar' );
        }

        styles = (
            style( { type: 'text/css', rel: 'stylesheet' },
                '*{ box-sizing: border-box } body, html { font-family: sans-serif; }'
            )
        );

        el = (
            div( { className: 'wrapper' },
                h1( {}, 'hello world' ),
                ul( { className: 'list-wrapper', onMouseOver: foo }, 
                    li( '1st item' ),
                    li( '2st item' ),
                    li( '3st item' )
                ),
                button( { onClick: foo }, 'foo' )
            )
        );

        document.head.appendChild( styles );
        document.body.appendChild( el );

    </script>
</body>
